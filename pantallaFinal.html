<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>

    <link rel="stylesheet" href="styleFinal.css">
</head>
<body>
    <h1>Felicidades haz ganado</h1>

    <button id="jugarButton">Volver a Jugar</button>
    <button id="regresar">Regresar al menu</button>
<script>
    document.getElementById('jugarButton').addEventListener('click', function() {
        // Redireccionar a la página deseada
        window.location.href = 'index.html'; // Cambia 'nueva-pagina.html' por la URL a la que quieras redirigir
    });

    document.getElementById('regresar').addEventListener('click', function() {
        // Redireccionar a la página deseada
        window.location.href = 'pantallaGame.html'; // Cambia 'nueva-pagina.html' por la URL a la que quieras redirigir
    });

    const audio = new Audio('Audios/final.mp3');
    audio.preload = "auto";
    document.body.appendChild(audio); 
    audio.play()

    
</script>
</body>
</html>
